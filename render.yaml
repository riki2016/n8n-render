services:
  - type: web
    name: n8n
    env: docker
    plan: free
    branch: main
    docker:
      dockerfile: Dockerfile
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS  # <-- AGGIUNGI
        value: "true"
    ports:
      - port: 5678
        type: http
